                advocateList.innerHTML += `

                        <p>Age: ${advocate.age}</p>
                        <p>Region: ${advocate.region}</p>
                        <p>Cases Won: ${advocate.casesWon}</p>
                        <p>Cases Pending: ${advocate.casesPending}</p>
                        <p>Customer Review: ${advocate.review} / 5</p>
                    </div>
                `;
            });
        }
